events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost;

        set $rails_api "rails-api:3000";
        set $go_service "go-service:8080";

        # Route POST requests for chat messages to Go service
        location ~ ^/api/v1/applications/[^/]+/chats/[^/]+/messages {
            if ($request_method = POST) {
                proxy_pass http://$go_service;
                break;
            }
            
            proxy_pass http://$rails_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route POST requests for creating chats to Go service
        location ~ ^/api/v1/applications/[^/]+/chats$ {
            if ($request_method = POST) {
                proxy_pass http://$go_service;
                break;
            }
            
            proxy_pass http://$rails_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route everything else to Rails app
        location / {
            proxy_pass http://$rails_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
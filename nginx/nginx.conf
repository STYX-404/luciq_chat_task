events {
    worker_connections 1024;
}

http {
    upstream rails-api {
        server rails-api:3000;
    }

    upstream go_app {
        server go-service:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Route POST requests for chat messages to Go service
        location ~ ^/api/v1/applications/[^/]+/chats/[^/]+/messages {
            if ($request_method = POST) {
                proxy_pass http://go_app;
            }
            
            proxy_pass http://rails-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route POST requests for creating chats to Go service
        location ~ ^/api/v1/applications/[^/]+/chats$ {
            if ($request_method = POST) {
                proxy_pass http://go_app;
            }
            
            proxy_pass http://rails-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route everything else to Rails app
        location / {
            proxy_pass http://rails-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}